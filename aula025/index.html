<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 25</title>
</head>
<body>
    
    <script>
        const nome = prompt(`Digite o seu nome completo:`);
        document.body.innerHTML = `Seu nome é <b>${nome}</b> <br />`;
        document.body.innerHTML += `Seu nome tem <b>${nome.length}</b> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é <b>${nome[1]}</b> <br />`;
        document.body.innerHTML += `O primeiro índice da letra a no seu nome é <b>${nome.indexOf('a')}</b> <br />`;
        document.body.innerHTML += `O último índice da letra a no seu nome é <b>${nome.lastIndexOf('a')}</b> <br />`;
        document.body.innerHTML += `As últimas três letras do seu nome são <b>${nome.slice(-3)}</b> <br />`;
        document.body.innerHTML += `As palavras do seu nome são <b>${nome.split(' ')}</b> <br />`;
        document.body.innerHTML += `Seu nome em letras maiúsculas é <b>${nome.toUpperCase()}</b> <br />`;
        document.body.innerHTML += `Seu nome em letras minúsculas é <b>${nome.toLowerCase()}</b> <br />`;
    </script>
</body>
</html>
